<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <script src="https://kit.fontawesome.com/c0f9f8b7d7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form method="POST">
            <h1 id="title">Sign in</h1><br/>
            <form action="/Globalchat/" method="POST">{% csrf_token %}
                <div class="input-group">
                  <!--  <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>-->
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="User_email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="pswd" placeholder="password">
                    </div>
                    <p>Lost password <a href="">click Here!</a></p>
                </div>

                <div class="btn-field">
                    <a href="/signup/"><button type="button" id="signupBtn" class="disable">Sign Up</button></a>
                    <button type="submit" id="signupBtn" >Sign In</button>
                </div>
            </form>
        </div>
    </div>

<script  src="{% static '/script.js' %}"></script>

</body>
</html>
